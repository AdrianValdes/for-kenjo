<div *ngIf="album">
  <h2>{{ album.title | uppercase }} Details</h2>
  <div><span>artistId: </span>{{ album.artistId }}</div>
  <div>
    <label
      >Title: {{ album.title }}
      <input [(ngModel)]="album.title" placeholder="title" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
