<div *ngIf="album">
  <h2>{{ album.title | uppercase }} Details</h2>
  <div>title: {{ album.title }}</div>
  <div>genre: {{ album.genre }}</div>
  <div>year: {{ album.year }}</div>
  <div>artistId: {{ album.artistId }}</div>

  <button (click)="goBack()">go back</button>
</div>
<app-album-form [album]="album"></app-album-form>
