<p>artist-search works!</p>
<div id="search-component">
  <h4><label for="search-box">Artist Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul *ngIf="searchedArtists" class="search-result">
    <li *ngFor="let artist of searchedArtists">
      {{ artist.name }}
    </li>
    <button *ngIf="searchedArtists.length === 1" (click)="bindArtistToAlbum()">
      Match
    </button>
  </ul>
</div>
