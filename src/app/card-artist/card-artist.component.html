<mat-card class="card">
  <mat-card-header>
    <mat-card-title
      ><a class="artist-title" routerLink="/detailArtist/{{ artist._id }}">{{
        artist.name
      }}</a></mat-card-title
    >
    <mat-card-subtitle>{{ artist.genre }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    *ngIf="artist.photoUrl"
    src="{{ artist.photoUrl }}"
    alt="the cover of the artist"
  />
  <img
    mat-card-image
    *ngIf="artist.photoUrl === ''"
    src="http://via.placeholder.com/300x360"
    alt="a placeholder photo"
  />
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <a
      *ngIf="this.router.url !== '/detailArtist/' + artist._id"
      mat-button
      routerLink="/detailArtist/{{ artist._id }}"
      mat-button
      class="btn-edit"
    >
      EDIT
    </a>
    <button mat-button class="btn-delete" (click)="deleteCard()">DELETE</button>
  </mat-card-actions>
</mat-card>
