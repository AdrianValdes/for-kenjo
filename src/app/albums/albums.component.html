<h2 class="title">
  <a class="arrow-left-icon" (click)="goBack()">
    <mat-icon>keyboard_backspace</mat-icon></a
  >Your Albums
</h2>

<div class="grid albums-list">
  <app-card
    *ngFor="let album of albums"
    [album]="album"
    (cardDeleted)="onCardDeleted($event)"
  ></app-card>
  <app-add-new-item route="/createAlbum" element="album"></app-add-new-item>
</div>
