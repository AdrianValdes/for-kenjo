<h2>Your Albums</h2>
<div class="albums">
  <div class="album-card" *ngFor="let album of albums">
    <a routerLink="/detail/{{ album._id }}">
      <p>Title: {{ album.title }}</p>
    </a>
    <button class="delete" title="delete album" (click)="delete(album._id)">
      x
    </button>
  </div>
</div>

<app-album-form-create-reactive></app-album-form-create-reactive>
