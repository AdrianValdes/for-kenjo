<h2>Your Artists</h2>
<div class="artists">
  <div class="artist-card" *ngFor="let artist of artists">
    <a routerLink="/detailArtist/{{ artist._id }}">
      <p>Name: {{ artist.name }}</p>
    </a>
    <button class="delete" title="delete album" (click)="delete(artist._id)">
      x
    </button>
  </div>
</div>
<app-artist-form-update-reactive
  [action]="'create'"
></app-artist-form-update-reactive>
<app-messages></app-messages>
