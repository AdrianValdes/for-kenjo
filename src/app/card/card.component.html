<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title
      ><a class="album-title" routerLink="/detail/{{ album._id }}">{{
        album.title
      }}</a></mat-card-title
    >
    <mat-card-subtitle>{{ album.genre | uppercase }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    *ngIf="album.coverUrl"
    src="{{ album.coverUrl }}"
    alt="the cover of the album"
  />
  <img
    mat-card-image
    *ngIf="album.coverUrl === ''"
    src="http://via.placeholder.com/300x360"
    alt="a placholder cover"
  />
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <a
      *ngIf="this.router.url !== '/detail/' + album._id"
      mat-button
      routerLink="/detail/{{ album._id }}"
      mat-button
      class="button-edit"
    >
      EDIT
    </a>
    <button mat-button class="button-delete" (click)="deleteCard()">
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
