<main class="main">
  <h1><a routerLink="/albums">Albums</a></h1>
  <h1><a routerLink="/artists">Artists</a></h1>
</main>

<div class="top-albums-list">
  <h2>Top Albums list</h2>
  <a *ngFor="let album of albums" routerLink="/detail/{{ album._id }}">
    <div>
      <h4>{{ album.title }}</h4>
    </div>
  </a>
</div>

<div class="top-artits-list">
  <h2>Top artists list</h2>
  <a *ngFor="let artist of artists" routerLink="/detailArtist/{{ artist._id }}">
    <div>
      <h4>{{ artist.name }}</h4>
    </div>
  </a>
</div>
