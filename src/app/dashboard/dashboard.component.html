<main class="main-wrapper">
  <div>
    <h1>
      <a routerLink="/albums">to all albums</a
      ><a routerLink="/albums" class="arrow-right-icon">
        <mat-icon>arrow_right_alt</mat-icon></a
      >
    </h1>
    <div class="albums-artists-list">
      <div *ngFor="let album of albums">
        <div class="img-wrapper">
          <h4>
            <a routerLink="/detail/{{ album._id }}">{{ album.title }}</a>
          </h4>
          <img *ngIf="album.coverUrl" src="{{ album.coverUrl }}" alt="album" />
          <img
            *ngIf="album.coverUrl === ''"
            src="http://via.placeholder.com/300x360"
            alt="a placeholder cover"
          />
        </div>
      </div>
    </div>
  </div>

  <div>
    <h1>
      <a routerLink="/artists">see all artists</a
      ><a routerLink="/artists" class="arrow-right-icon">
        <mat-icon>arrow_right_alt</mat-icon></a
      >
    </h1>
    <div class="albums-artists-list">
      <div *ngFor="let artist of artists">
        <div>
          <div class="img-wrapper">
            <h4>
              <a routerLink="/detailArtist/{{ artist._id }}">{{
                artist.name
              }}</a>
            </h4>
            <img
              *ngIf="artist.photoUrl"
              src="{{ artist.photoUrl }}"
              alt="artist"
            />
            <img
              *ngIf="artist.photoUrl === ''"
              src="http://via.placeholder.com/300x360"
              alt="a placeholder photo"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
